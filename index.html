<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                       <img src="logo.jpg" alt="logo">
                    </span>
                    <div class="header-text text">
                        <span class="name">Coding lub</span>
                        <span class="proffesion">web developer</span>

                    </div>
                </div>

                <i class='bx bx-chevron-right toggel'></i> 
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search-alt-2 icon'></i>
                            <input type="text" placeholder="search...">
                    </li>
                    <ul class="menu-link">
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="nav-text">dashbored</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bar-chart-alt icon'></i>
                                <span class="nav-text">revenu</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bell icon'></i>
                                <span class="nav-text">notification</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-pie-chart-alt icon'></i>
                                <span class="nav-text">anlytics</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-heart icon'></i>
                                <span class="nav-text">likes</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon'></i>
                                <span class="nav-text">wallet</span>
                            </a>
                        </li>
                    </ul>
                </div>
                  <div class="bottom-content">
                <li>
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text">Dark mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
            </div>

            
        </div>
    </nav>
     <section class="home">
        <div class="Text">
            <p>dashbored</p>
        </div>
     </section>

    <script src="js.js"></script>
</body>
</html>
